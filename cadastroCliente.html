<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Substitua o texto "Navbar" pela sua imagem -->
                <a class="navbar-brand" href="./index.html">
                    <img src="./src/asserts/img/Logo.png" alt="Logo" height="30">
                </a>
                <!-- Botão de toggler para dispositivos móveis -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens do Navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro de cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__Linha"></div>
        </nav>
    </header>
    
    <main>
        <!--area responsavel por inserir dados-->
        <div class="container mt-4 mb-4">

            <form id="meuFormulario" style="max-width: 650px;">
                <!--Nome do cliente-->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do cliente</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>

                <!--Incrição estadual-->
                <div class="mb-3">
                    <label for="inscricao" class="form-label">Inscrição estadual</label>
                    <input type="text" class="form-control" id="inscricao" placeholder="Inscrição">
                </div>

                <!--CPF-->
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                </div>

                <!--Numero da pasta-->
                <div class="mb-3">
                    <label for="numeroPasta" class="form-label">Numero da pasta</label>
                    <input type="text" class="form-control" id="numeroPasta" placeholder="Numero da pasta">
                </div>

                <!--Cidade-->
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <!--Celular-->
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="Celular">
                </div>

                <!--Botão de salvar e cancelar-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="button">Cancelar</button>
                </div>
            </form>
        </div>
</div>
    </main>
